<p-panel header="Pipes personalizados" class="p-1">
  <p>
    <!-- En 'toggleCase' le estoy pasando el valor de la propiedad isUpperCase que tengo en el order.component.ts -->
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (onClick)="toggleUpperCase()"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="Por nombre"
              (onClick)="changeOrder('name')"
              icon="pi pi-sort"
              styleClass="p-button-success mr-2">
    </p-button>

    <p-button label="Por volar"
              (onClick)="changeOrder('canFly')"
              icon="pi pi-sort"
              styleClass="p-button-danger mr-2">
    </p-button>

    <p-button label="Por color"
              (onClick)="changeOrder('color')"
              icon="pi pi-sort"
              styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <!-- Hago un encadenamiento de pipes -->
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
